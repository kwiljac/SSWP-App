<mat-card>

  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <mat-form-field appearance="fill">
      <mat-label>Post Title</mat-label>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Add a title..."
        ngModel
        required
        minlength="3"
        #title="ngModel"
        />
        <mat-error *ngIf="title.invalid">Please enter a post title (min. 3 characters.)</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Post Content</mat-label>
      <textarea
        rows="6"
        matInput
        type="text"
        name="content"
        placeholder="Enter a message..."
        ngModel
        required
        #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid">Please enter a message.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      >Submit Post</button>

  </form>

</mat-card>
