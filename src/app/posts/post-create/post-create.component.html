<mat-card>

  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        name="title"
        placeholder="Your name..."
        ngModel
        required
        minlength="1"
        #title="ngModel"
        />
        <mat-error *ngIf="title.invalid">Please enter your name.</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Message</mat-label>
      <textarea
        rows="3"
        matInput
        type="text"
        name="content"
        placeholder="Enter a message..."
        ngModel
        required
        #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid">Please enter a message.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      >Sign Guest Book</button>

  </form>

</mat-card>
