<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <!-- Post Header -->
    <mat-expansion-panel-header>
      {{ post['title'] }}
    </mat-expansion-panel-header>
    <!-- Post Content -->
    <p>{{ post['content'] }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">This user has not posted anything yet.</p>
